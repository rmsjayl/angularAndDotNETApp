<div class="container">
  <h2 class="mt-3">Add Category</h2>

  <form #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="mt-2">
      <div class="mt-3">
        <label class="form-label"> Category Name </label>
        <input
          type="text"
          id="categoryName"
          class="form-control"
          name="categoryName"
          placeholder="Enter category name"
          [(ngModel)]="model.name"
        />
      </div>

      <div class="mt-3">
        <label class="form-label"> Category URL handle </label>
        <input
          type="text"
          id="categoryUrlHandle"
          class="form-control"
          name="categoryUrlHandle"
          placeholder="Enter Url Handle"
          [(ngModel)]="model.urlHandle"
        />
      </div>

      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Add Category</button>
      </div>
    </div>
  </form>
</div>
