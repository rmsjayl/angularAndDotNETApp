<div class="container">
  <h2 class="mt-3">Add Blog Post</h2>

  <form #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="mt-2">
      <div class="mt-3">
        <label class="form-label"> Title </label>
        <input
          type="text"
          id="title"
          class="form-control"
          name="title"
          placeholder="Enter title"
          [(ngModel)]="model.title"
        />
      </div>

      <div class="mt-3">
        <label class="form-label"> Url Handle </label>
        <input
          type="text"
          id="UrlHandle"
          class="form-control"
          name="urlHandle"
          placeholder="Enter Url Handle"
          [(ngModel)]="model.urlHandle"
        />
      </div>

      <div class="mt-3">
        <label class="form-label"> Short Description </label>
        <input
          type="text"
          id="shortDescription"
          class="form-control"
          name="shortDescription"
          placeholder="Provide a short description"
          [(ngModel)]="model.shortDescription"
        />
      </div>

      <div class="mt-3">
        <label class="form-label"> Content </label>
        <textarea
          id="content"
          class="form-control"
          name="content"
          placeholder="Enter content"
          [(ngModel)]="model.content"
        ></textarea>
      </div>

      <div class="mt-3">
        <label class="form-label"> Featured Image Url </label>
        <input
          type="text"
          id="imageUrl"
          class="form-control"
          name="imageUrl"
          placeholder="Image url"
          [(ngModel)]="model.imageUrl"
        />
      </div>

      <div class="mt-3">
        <label class="form-label"> Published Date </label>
        <input
          type="date"
          id="createdAt"
          class="form-control"
          name="createdAt"
          placeholder="Date published"
          value="{{ model.createdAt }}"
          [ngModel]="model.createdAt | date : 'yyyy-MM-dd'"
          (ngModelChange)="model.createdAt = $event"
        />
      </div>

      <div class="mt-3">
        <label class="form-label"> Author </label>
        <input
          type="text"
          id="author"
          class="form-control"
          name="author"
          placeholder="Enter author"
          [(ngModel)]="model.author"
        />
      </div>

      <div class="form-check mt-3">
        <input
          class="form-check-input"
          type="checkbox"
          name="isVisible"
          id="isVisible"
          [(ngModel)]="model.isVisible"
        />
        <label class="form-check-label" for="isVisible"> Is Visible? </label>
      </div>

      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Add Blog post</button>
      </div>
    </div>
  </form>
</div>
